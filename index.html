<!DOCTYPE html>
<html lang="en">
    <head><title>Assisted Reading</title></head>

    {% extends "layout.html" %}
    
    {% block index %}
        <h1>Assisted Reading</h1>
        <form action="/read" method="post" id="form">
            <div>
                <button aria-label="Submit button" class="btn btn-primary" type="submit" id="submitButton">Ready to go</button><br><br>
            </div>
            <div>
                <textarea autofocus class="form-control" name="textarea" id="textarea" aria-label="Enter the text you would like to read" placeholder="Enter the text you would like to read"></textarea>
                <br><p class="error_messages" id="text_error_message">Please enter the text you would like to read</p><br><br>
            </div>
            <div>
                <h2>Choose the reading speed</h2>
                <select class="form-select" aria-label="Choose the reading speed" name="reading-speed" id="reading-speed">
                    <option disabled>Reading Speed</option>
                    <option value="100">100 WPM</option>
                    <option value="125">125 WPM</option>
                    <option value="150">150 WPM</option>
                    <option value="175">175 WPM</option>
                    <option selected value="200">200 WPM</option>
                    <option value="225">225 WPM</option>
                    <option value="250">250 WPM</option>
                    <option value="275">275 WPM</option>
                    <option value="300">300 WPM</option>
                    <option value="325">325 WPM</option>
                    <option value="350">350 WPM</option>
                    <option value="375">375 WPM</option>
                    <option value="400">400 WPM</option>
                    <option value="425">425 WPM</option>
                    <option value="450">450 WPM</option>
                    <option value="475">475 WPM</option>
                    <option value="500">500 WPM</option>
                </select><br>
                <p class="error_messages" id="speed_error_message">Please choose a valid reading speed</p><br><br>
            </div>
            <div>
                <h2>Choose the font size</h2>
                <select class="form-select" aria-label="Choose the font size" name="font-size" id="font-size">
                    <option disabled>Font Size</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option selected value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="36">36</option>
                    <option value="42">42</option>
                    <option value="48">48</option>
                </select><br>
                <p class="error_messages" id="font-size_error_message">Please choose a valid font size</p><br><br>
            </div>
            <div>
                <h2>Choose the highlighter color</h2>
                <input class="form-check-input" checked type="radio" name="highlighter-color" id="green" value="green">
                <label for="green">Green</label>
                <input class="form-check-input" type="radio" name="highlighter-color" id="orange" value="orange">
                <label for="orange">Orange</label>
                <input class="form-check-input" type="radio" name="highlighter-color" id="blue" value="blue">
                <label for="blue">Blue</label>
                <input class="form-check-input" type="radio" name="highlighter-color" id="pink" value="pink">
                <label for="pink">Pink</label>
                <input class="form-check-input" type="radio" name="highlighter-color" id="none">
                <label for="none">None</label>
            </div>
        </form>
    {% endblock %}
</html>
